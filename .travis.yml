language: go
services:
- docker
go:
- '1.9'
branches:
  only:
  - master
env:
  global:
  - REPO=xtradio/api
  - COMMIT=${TRAVIS_COMMIT::8}
  - secure: 
  - secure: 
notifications:
  email: false
  slack:
    on_success: always
    on_failure: always
    secure: 
after_success:
- docker build -f Dockerfile -t $REPO:latest .
- docker tag $REPO:$COMMIT $REPO:$TAG
- docker tag $REPO:$COMMIT $REPO:travis-$TRAVIS_BUILD_NUMBER
- docker push $REPO
